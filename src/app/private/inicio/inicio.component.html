<h4>Lista de Solicitudes</h4>
<table class="table table-hover">
    <thead class="text-center align-middle">
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Usuario</th>
            <th scope="col">CÃ³digo</th>
            <th scope="col">Detalle</th>
            <th scope="col">Esado</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listSolicitudes" class="table-light align-middle">
            <td>{{ item.fechaRegistro }}</td>
            <td>{{ item.usuarioSolicitante }}</td>
            <td>{{ item.codigoSolicitud }}</td>
            <td>{{ item.detalleSolicitud }}</td>
            <td>
                <span *ngIf="item.estado===0">No Modificado</span>
                <span *ngIf="item.estado===1">Modificado</span>
            </td>
            <td class="d-flex justify-content-center">
                <button type="button" class="btn btn-success">Editar</button>
                <button type="button" class="btn btn-danger ms-2">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
